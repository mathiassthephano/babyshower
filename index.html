<body>
<div class="bg-flyer-gender-reveal">
  <div class="flyer-gender-reveal">
    <div id="countdown"></div>
    <img src="https://i.ibb.co/HYrR4nj/Flyer-baby-shower.jpg" alt="">
    <div class="group-button">

    </div>

    <script>
        // Establecer la fecha objetivo
const targetDate = new Date("July 06, 2024 18:00:00").getTime();

// Actualizar el temporizador cada segundo
const interval = setInterval(function() {
  const now = new Date().getTime();
  const distance = targetDate - now;

  // Calcular el tiempo restante
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Mostrar el tiempo restante en el elemento con id "countdown"
  document.getElementById("countdown").innerHTML = `
    <p>Faltan ${days} días, ${hours} horas, ${minutes} minutos, y ${seconds} segundos</p>
  `;

  // Si la cuenta regresiva termina, mostrar un mensaje
  if (distance < 0) {
    clearInterval(interval);
    document.getElementById("countdown").innerHTML = "¡Ya es hora!";
  }
}, 1000);


    </script>
</body>
